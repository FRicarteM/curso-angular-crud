<mat-card>
    <mat-card-title class="title">Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input name="name" matInput type="text" placeholder="Nome" 
            [(ngModel)]="product.name">
        </mat-form-field>
        <mat-form-field>
            <input name="price" matInput type="text" placeholder="PreÃ§o (R$)"
            [(ngModel)]="product.price">
        </mat-form-field>
    </form>
    <div class="button-div">
        <button mat-raised-button (click)="createProduct()" color="accent">
            Save
        </button>

        <button mat-raised-button (click)="cancel()" color="primary">
            Cancel
        </button>
    </div>
</mat-card>
