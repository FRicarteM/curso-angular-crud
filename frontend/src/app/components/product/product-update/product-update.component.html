<mat-card>

    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)"
                [(ngModel)]="product.price" name="price">
        </mat-form-field>

        <button mat-raised-button (click)="updateProduct()" color="accent">
            Atualizar

            Cancelar
        </button>

</mat-card>
