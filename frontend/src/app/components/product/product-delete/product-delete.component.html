<mat-card>
    <mat-card-title class="title">Deletar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [value]="product.name" name="name" class="input" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)"
                [value]="product.price" name="price" class="input" disabled>
        </mat-form-field>
    </form>
    <div class="button-div">
        <button mat-raised-button (click)="deleteProduct()" color="warn">
            Deletar
        </button>
        
        <button mat-raised-button (click)="cancel()" style="background-color: rgb(104, 104, 104)">
            Cancelar
        </button>
    </div>
</mat-card>
